<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>

    <form action="/edit/{{ task_id }}" method="POST">
        <input type="text" name="input_task" value="{{ task['description'] }}" required>
        <label for="priority">Choose a priority:</label>
        <select id="priority" name="priority">
            <option value="游뚿 Urgent" {% if task['priority'] == '游뚿 Urgent' %}selected{% endif %}>游뚿 Urgent</option>
            <option value="游댮 Important" {% if task['priority'] == '游댮 Important' %}selected{% endif %}>游댮 Important</option>
            <option value="游리 Medium" {% if task['priority'] == '游리 Medium' %}selected{% endif %}>游리 Medium</option>
            <option value="游릭 Low" {% if task['priority'] == '游릭 Low' %}selected{% endif %}>游릭 Low</option>
        </select>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ task['due_date'] }}">
        <button type="submit">Update Task</button>
    </form>

    <a href="/">Back to Task List</a>
</body>
</html>
